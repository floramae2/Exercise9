<!DOCTYPE html>
<html>
<head>
  <title>Box Model</title>
  <style>

    .box {
      width: 200px;
      height: 250px;
      border: 1px solid black;
      padding: 20px;
      margin: 30px;
      background-color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .box img {
      border-radius: 50%;
      max-width: 95%;
      max-height: 80%;
    }
    
    .box h6 {
      font-family: Roboto, serif;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://images.pexels.com/photos/14440674/pexels-photo-14440674.jpeg" alt="Image">
    <h6>I am A Cat!</h6>
  </div>
</body>
</html>
